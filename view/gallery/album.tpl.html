<script type="text/javascript">

var $_GET = <?=json_encode($query)?>;

function search( key, value ) {

	if ( key !== undefined ) {
		$_GET[key] = value;

		if ( value == undefined  || value == '') {
			delete $_GET[key];
		}

		if ( key != 'page' ) {
			$_GET['page'] = 1;
		}
	}

	App.loading({message:'读取数据, 请稍候...'}).show();
	$imgeditor.open('album', $_GET, function(){
		App.loading().hide();
	});
}


var pswpElement = document.querySelectorAll('.pswp')[0];
var items = <?=json_encode($images['data'])?>

// 内容分享
var options = {
	shareButtons: [
		{id:"wechat", label:"<i class='fa fa-wechat'></i> 分享到微信", url:'/share.php?u={{url}}'},
		{id:"weibo", label:"<i class='fa fa-weibo'></i> 分享到微博", url:'/share.php?u={{url}}'},
		{id:"edit", label:"<i class='fa fa-pencil'></i> 修改", url:'/share.php?u={{url}}'},
		{id:"download", label:"<i class='fa fa-download'></i> 下载", url:'javascript:void(0);'},
		{id:"print", label:"<i class='fa fa-print'></i> 打印", url:'/share.php?u={{url}}'}
	]
};

// 打开一张图片
function openImage( index ) {
	options['index'] = index;
	var gallery = new PhotoSwipe( pswpElement, PhotoSwipeUI_Default, items, options );
	gallery.listen('imageLoadComplete', function(index, item) {
		
		var img = new Image();
        img.onload = function () {
            item.w = this.width;
            item.h = this.height;
            gallery.updateSize(true);
        };
        img.src = item.src;

		// console.log( index, item );
  //       var img = new Image();
  //       item.w = img.width;
  //       item.h = img.height;
  //       gallery.updateSize(true);
    });

	gallery.init();
	gallery.listen('shareLinkClick', function(e, target) {
		console.log('my self Link shareLinkClick', $(target) );
		$(target).removeAttr('href');
		gallery.close();
	});
}

$imgeditor.display('helper');
$imgeditor.mode('view');
$imgeditor.crumb([{name:'<?=$gallery["title"]?>',page:"album"}, {name:'浏览图片'}]);
$('.canvas-toggle').addClass('hidden');

</script>

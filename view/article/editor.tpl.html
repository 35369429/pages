<script type="text/javascript">

// 根据文章状态，呈现功能面板
function setStatus(  status, draft_status ) {

	if ( status == 'unpublished' ) {
		
		$('.on-published').addClass('hidden').hide();
		$('.on-unapplied').addClass('hidden').hide();
		$('.on-unpublished').removeClass('hidden').show();

	} else {

		if ( draft_status == 'unapplied' ) {  // 有更新未发布
			
			$('.on-published').addClass('hidden').hide();
			$('.on-unpublished').addClass('hidden').hide();	
			$('.on-unapplied').removeClass('hidden').show();
			return;	
		}

		$('.on-unpublished').addClass('hidden').hide();
		$('.on-unapplied').addClass('hidden').hide();
		$('.on-published').removeClass('hidden').show();
	}
}


$(function() {

	App.initHelpers(['datepicker','select2', 'masked-inputs','tags-inputs', 'slimscroll']);

	$('.webeditor-container').webeditor({
		modules: {
			counter: {
				selector: '.webeditor-counter',
				unit: ' 个字',
				word:true
			}
			// counter: function( length ) {
			//  console.log( 'callback', length);
			// }
		},
		components: {
			"image":{
				"template":'' +
					'<div class="hello" style="width:{{width}}px;" >' +
						'<image src="{{url}}"  style="width:{{width}}px;height:{{height}}px;" />' + 
						'<span class="title">{{name}}</span>' + 
					'</div>'
			},
			"video":{
				"template":'' + '{{code}}'
			}
		}
	});

	$editor = $('.webeditor-container').webeditor('get');
	$editor.on('text-change',  function(delta, oldDelta, source) {
		// console.log('text change:', delta, '>', oldDelta, ' :', source );
	});



/**
 * ======================================================================================
 *  BEGIN 编辑器功能按钮功能设定 (事件绑定)
 * ======================================================================================
 */

	// 数据提交，交互状态设定
	var savetimeout = null;
	$editor.on ('status-change', function( event, status ) {
		debug.info( '\t on status-change', status );

		if ( status == 'saving') {
			clearTimeout(savetimeout);
			$('.webeditor-counter').hide();
			$('.webeditor-status')
				.removeClass('text-success')
				.removeClass('text-danger')
				.addClass('text-muted')
				.html('<i class="fa fa-refresh fa-spin"></i> 处理中, 请稍后...');

			$('.fn-btn').addClass('disabled').attr('disabled', 'disabled');
		
		} else if ( status == 'saved' || status == 'error' ) {
			$('.fn-btn').removeClass('disabled').removeAttr('disabled');
			savetimeout = setTimeout(function(){
				$('.webeditor-status').html('');
				$('.webeditor-counter').show();
			}, 2000);
		}
	});



	// 存盘按钮功能
	$('.fn-btn.save').click(function(event) {
		$editor.save('<?=App::NR("article", "save")?>', {}, function( resp, status, xhr) {
			debug.log( status, resp );
			if ( status == 'error') {
				$('.webeditor-status')
					.removeClass('text-success')
					.removeClass('text-muted')
					.addClass('text-danger')
					.html('<i class="fa fa-times"></i>  保存失败 ('+ resp['message'] + ')');
				return;
			}


			$('input[name="article_id"]').val( resp['article_id'] );
			$('.webeditor-status')
					.removeClass('text-danger')
					.removeClass('text-muted')
					.addClass('text-success')
					.html('<i class="fa fa-check"></i>  保存成功');

			setStatus( resp['status'], resp['draft_status'] );
		});
	});


	// 发布/发布更新按钮功能
	$('.fn-btn.publish').mouseover(function(event) {
		$editor.panelOpen('options');  // 打开组件配置面板
	});
	$('.fn-btn.publish').click(function(event) {

		$editor.save('<?=App::NR("article", "save")?>', {status:'published'}, function( resp, status, xhr) {

			if ( status == 'error') {
				$('.webeditor-status')
					.removeClass('text-success')
					.removeClass('text-muted')
					.addClass('text-danger')
					.html('<i class="fa fa-times"></i>  发布失败 ('+ resp['message'] + ')');
				return;
			}

			$('input[name="article_id"]').val( resp['article_id'] );
			$('.webeditor-status')
					.removeClass('text-danger')
					.removeClass('text-muted')
					.addClass('text-success')
					.html('<i class="fa fa-check"></i>  发布成功');
			setStatus( resp['status'], resp['draft_status'] );
		});
	});


	// 取消发布按钮功能
	$('.fn-btn.publish-cancel').click(function(event) {

		$editor.save('<?=App::NR("article", "cancelPublish")?>', {status:'unpublished'}, function( resp, status, xhr) {

			if ( status == 'error') {
				$('.webeditor-status')
					.removeClass('text-success')
					.removeClass('text-muted')
					.addClass('text-danger')
					.html('<i class="fa fa-times"></i>  取消发布失败 ('+ resp['message'] + ')');
				return;
			}

			$('input[name="article_id"]').val( resp['article_id'] );
			$('.webeditor-status')
					.removeClass('text-danger')
					.removeClass('text-muted')
					.addClass('text-success')
					.html('<i class="fa fa-check"></i>  取消发布成功');
			setStatus( resp['status'], resp['draft_status'] );
		});
	});


	// 预览功能按钮
	$('.fn-btn.preview').popover({
		container:$('body'),
		title:'hello',
		trigger:'manual',
		template:$('.preview-html').html()
	});

	$('.fn-btn.preview').click(function(event) {
		$(this).popover('show');

		// 复制地址
		var copy = $('body > .popover .copy-preview-url');
		if ( copy.data('init') !== 1 ) {
			var client = new ZeroClipboard($('body > .popover .copy-preview-url'));	
			copy.data('init', 1);
			client.on( "ready", function( readyEvent ) {
				client.on( "aftercopy", function( event ) {
					$('.copy-status').hide().html('预览地址复制成功').fadeIn(200);
				});
			});
		}
	});


/**
 * ======================================================================================
 *   END 编辑器功能按钮功能设定 (事件绑定)
 * ======================================================================================
 */

	// 取消导航浮动
	$('#header-navbar').css('position', 'static');
	$('main').css('padding-top', '0px');

	// 图片管理面板
	var imagePanel = new imageWebeditorPanel({
		api: {
			latest: '<?=App::URI("mina", "uploader", "imagelatest")?>', // 最近上传接口
			upload: '<?=App::URI("mina", "uploader", "imageupload")?>',  // 图片上传接口
			crop:   '<?=App::URI("mina", "uploader", "imagecrop")?>',	// 图片裁切接口
			resize: '<?=App::URI("mina", "uploader", "imageresize")?>' // 压缩图片接口
		},

		confirm: function( selected ) {  // 选中图片
			
			if ( selected.length === 0 ) return ;
			var ew = $editor.width();

			for( var i in selected ) {
				var img = selected[i];

				if ( ew < img['width'] ) {

					$editor.insertImage({
						src:img['url'],
						"data-width":img['width'],
						"data-height":img['height']
					});

				} else {

					$editor.insertImage({
						src:img['url'], 
						width:img['width'] + 'px',
						height:img['height'] +  'px'
					});
				}
			}
		},
		cancel: function( selected ) {  // 取消选择
			console.log( selected );
		},

		multiple:3,  // 最多可选图片数量 ( 默认9个 )
		show:false   // 是否打开界面
	});


	var coverPanel = new imageWebeditorPanel({
		api: {
			latest: '<?=App::URI("mina", "uploader", "imagelatest")?>', // 最近上传接口
			upload: '<?=App::URI("mina", "uploader", "imageupload")?>',  // 图片上传接口
			crop:   '<?=App::URI("mina", "uploader", "imagecrop")?>',	// 图片裁切接口
			resize: '<?=App::URI("mina", "uploader", "imageresize")?>' // 压缩图片接口
		},

		confirm: function( selected ) {  // 选中图片
			if ( selected.length === 0 ) return ;
			$editor.coverAdd( selected[0]['url'] , selected[0]['origin']);
		},
		cancel: function( selected ) {  // 取消选择
			console.log( selected );
		},

		multiple:1,  // 最多可选图片数量 ( 默认9个 )
		show:false   // 是否打开界面
	});


	var videoPanel = new videoWebeditorPanel({
		
		api: {
			latest: '<?=App::URI("mina", "uploader", "videolatest")?>', // 最近上传接口
			upload: '<?=App::URI("mina", "uploader", "videolatest")?>',  // 视频上传接口
		},

		confirm: function( selected ) {  // 选中视频
			
			if ( selected.length === 0 ) return ;

			var video = selected[0];
			$editor.insertComponent('video', {
				code:video['code'],
				video:video['video'],
				width:video['width'],
				height:video['height']
			});
		},

		cancel: function( selected ) {  // 取消选择
			console.log( selected );
		},

		multiple:1,  // 最多可选视频数量 ( 默认1个 )
		show:false   // 是否打开界面
	});



	$('.image', '#tabs-components').click( function(){
		imagePanel.show();
	});

	$('.video', '#tabs-components').click( function(){
		videoPanel.show();
	});

	$('.cover-selector', '.webeditor-cover').click(function(event) {
		coverPanel.show();
	});

});
</script>

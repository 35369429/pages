<script type="text/javascript">
$(function() {

	App.initHelpers(['datepicker','select2', 'masked-inputs','tags-inputs', 'slimscroll']);

	$('.webeditor-container').webeditor({
		modules: {
			counter: {
				selector: '.webeditor-counter',
				unit: ' 个字',
				word:true
			}
			// counter: function( length ) {
			//  console.log( 'callback', length);
			// }
		},
		components: {
			"image":{
				"template":'' +
					'<div class="hello" style="width:{{width}}px;" >' +
						'<image src="{{url}}"  style="width:{{width}}px;height:{{height}}px;" />' + 
						'<span class="title">{{name}}</span>' + 
					'</div>'
			},
			"video":{
				"template":'' + '{{code}}'
			}
		}
	});

	$editor = $('.webeditor-container').webeditor('get');
	$editor.on('text-change',  function(delta, oldDelta, source) {
		// console.log('text change:', delta, '>', oldDelta, ' :', source );
	});

	$editor.on ('status-change', function( event, status ) {
		debug.info( '\t on status-change', status );
	});


	$('.saveit').click(function(event) {
		$editor.save('<?=App::NR("article", "save")?>', {name:'测试主题'}, function( resp, status, xhr) {
			debug.log( status, resp );
		});
	});

	$('.previt').click(function(event) {
		var cover = $editor.coverData();
		var panel = $editor.panelData();
		var header = $editor.headerData();
		debug.log( cover , panel, header );
	});

	

	// 取消导航浮动
	$('#header-navbar').css('position', 'static');
	$('main').css('padding-top', '0px');

	// 图片管理面板
	var imagePanel = new imageWebeditorPanel({
		api: {
			latest: '<?=App::URI("mina", "uploader", "imagelatest")?>', // 最近上传接口
			upload: '<?=App::URI("mina", "uploader", "imageupload")?>',  // 图片上传接口
			crop:   '<?=App::URI("mina", "uploader", "imagecrop")?>',	// 图片裁切接口
			resize: '<?=App::URI("mina", "uploader", "imageresize")?>' // 压缩图片接口
		},

		confirm: function( selected ) {  // 选中图片
			
			if ( selected.length === 0 ) return ;
			var ew = $editor.width();

			for( var i in selected ) {
				var img = selected[i];

				if ( ew < img['width'] ) {

					$editor.insertImage({
						src:img['url'],
						"data-width":img['width'],
						"data-height":img['height']
					});

				} else {

					$editor.insertImage({
						src:img['url'], 
						width:img['width'] + 'px',
						height:img['height'] +  'px'
					});
				}
			}
		},
		cancel: function( selected ) {  // 取消选择
			console.log( selected );
		},

		multiple:3,  // 最多可选图片数量 ( 默认9个 )
		show:false   // 是否打开界面
	});


	var coverPanel = new imageWebeditorPanel({
		api: {
			latest: '<?=App::URI("mina", "uploader", "imagelatest")?>', // 最近上传接口
			upload: '<?=App::URI("mina", "uploader", "imageupload")?>',  // 图片上传接口
			crop:   '<?=App::URI("mina", "uploader", "imagecrop")?>',	// 图片裁切接口
			resize: '<?=App::URI("mina", "uploader", "imageresize")?>' // 压缩图片接口
		},

		confirm: function( selected ) {  // 选中图片
			if ( selected.length === 0 ) return ;
			$editor.coverAdd( selected[0]['url'] , selected[0]['origin']);
		},
		cancel: function( selected ) {  // 取消选择
			console.log( selected );
		},

		multiple:1,  // 最多可选图片数量 ( 默认9个 )
		show:false   // 是否打开界面
	});


	var videoPanel = new videoWebeditorPanel({
		
		api: {
			latest: '<?=App::URI("mina", "uploader", "videolatest")?>', // 最近上传接口
			upload: '<?=App::URI("mina", "uploader", "videolatest")?>',  // 视频上传接口
		},

		confirm: function( selected ) {  // 选中视频
			
			if ( selected.length === 0 ) return ;

			var video = selected[0];
			$editor.insertComponent('video', {
				code:video['code'],
				video:video['video'],
				width:video['width'],
				height:video['height']
			});
		},

		cancel: function( selected ) {  // 取消选择
			console.log( selected );
		},

		multiple:1,  // 最多可选视频数量 ( 默认1个 )
		show:false   // 是否打开界面
	});



	$('.image', '#tabs-components').click( function(){
		imagePanel.show();
	});

	$('.video', '#tabs-components').click( function(){
		videoPanel.show();
	});

	$('.cover-selector', '.webeditor-cover').click(function(event) {
		coverPanel.show();
	});

});
</script>
